{% include 'header.html' %}

      <!-- BEGIN PAGE -->
      <div class="page-content">
         <!-- BEGIN PAGE HEADER-->
         <div class="row">
            <div class="col-md-12">
               <!-- BEGIN PAGE TITLE & BREADCRUMB-->
               <h3 class="page-title">
                  系统管理 <small>密码管理</small>
               </h3>
               <ul class="page-breadcrumb breadcrumb">
                  <li>
                     <i class="icon-home"></i>
                     <a href="#">Home</a>
                     <i class="icon-angle-right"></i>
                  </li>
                  <li><a href="#">修改记录</a></li>
                  <li class="pull-right">
                     <div id="dashboard-report-range" class="dashboard-date-range tooltips" data-placement="top" data-original-title="Change dashboard date range">
                        <i class="icon-calendar"></i>
                        <span></span>
                        <i class="icon-angle-down"></i>
                     </div>
                  </li>
               </ul>
               <!-- END PAGE TITLE & BREADCRUMB-->
            </div>
         </div>
         <!-- END PAGE HEADER-->

               <div class="portlet box grey">
                  <div class="portlet-title">
                     <div class="caption"><i class="icon-reorder"></i>修改记录</div>
                     <div class="tools">
                        <a href="javascript:;" class="collapse"></a>
                     </div>
                  </div>
                  <div class="portlet-body" style="min-height:600px;">
                    <form action="/passwd_update/" method="post" class="form-horizontal form-row-seperated" id="select_action" enctype="multipart/form-data">
                     <table class="table table-striped table-bordered table-hover" id="sample_2" style="word-break:break-all; word-wrap:break-all;">
                        <thead>
                           <tr>
                              <th width="8%">用户名称</th>
                              <th>加密口令</th>
                              <th width="8%">操作用户</th>
                              <th>修改时间</th>
                           </tr>
                        </thead>
                        <tbody>
                           {% for i in update_data%}
                           <tr class="odd gradeX">
                              <td style="color:red;">{{i.user}}</td>
                              <td>{{i.passwd}}</td>
                              <td>{{i.author}}</td>
                              <td><span class="label label-sm label-success">{{ i.date|date:"Y年m月d日 H:i:s" }}</span></td>
                           </tr>
                           {% endfor %}
                        </tbody>
                     </table>
                  </div>
               </div>

{% include 'footer.html' %}
